<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수정</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script type="text/javascript">
	window.onload = function(){
		document.querySelector('#btnUpdate').onclick = chkFunc;
	}
	function chkFunc(){
		//alert('a');
		upfrm.submit();
	}
</script>
</head>
<body style="margin-top: 200px; background-color: #FDF5E6">
<!-- Navbar -->
{% include 'head.html' %}
<!-- Navbar -->
<div class="container col-md-5" >
	<form action="/qna/updateok" name="upfrm" method="post" >{% csrf_token %}
	<input type="hidden" name="id" value="{{data_one.id}}" />
	<table class="table">
		<tr>
			<th style="text-align: right;">작성자</th>
			<td><input type="text" name="userId" readonly="readonly" value="{{data_one.userId.id}}" style="width: 100%"/></td>
		</tr>
		{% if msg %}
		<tr>
			<th>user 확인:</th>
			<td>
				<span style="color: red">{{msg}}</span>
			</td>
		</tr>
		{% endif %}
  		
		<tr>
			<th style="text-align: right;">e-mail</th>
			<td><input type="email" name="mail" style="width: 100%" readonly="readonly" value="{{data_one.userId.email}}"/></td>
		</tr>
		<tr>
			<th style="text-align: right;">title</th>
			<td><input type="text" name="title"  style="width: 100%" value="{{data_one.title}}"/></td>
		</tr>
		<tr>
			<th style="text-align: right;">content</th>
			<td colspan="3" >
				<textarea name="cont" rows="5" style="width: 100%">{{data_one.cont}}</textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button"  value="수정" id='btnUpdate' class="btn btn-outline-dark" />
				<input type="button" value="취소" class="btn btn-outline-dark" onclick="history.back()" />
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
<!-- MDB -->
<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="../static/js/script.js"></script>
</html>

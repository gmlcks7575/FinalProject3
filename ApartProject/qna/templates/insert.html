<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글쓰기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script>
	window.onload = function(){
		document.querySelector('#btnOk').onclick = chkFunc;
	}
	function chkFunc(){
		//alert('a');
		if(frm.name.value ===""){
			alert('작성자를 입력하세요');
			frm.name.focus();
			return
		}
		
		frm.submit();
	}
</script>
</head>
<body style="margin-top: 200px; background-color: #FDF5E6">
<!-- Navbar -->
{% include 'head.html' %}
<!-- Navbar -->
<div class="container" style="width:95%; text-align: center">
	<form action="/qna/insertok" name="frm" method="post" >{% csrf_token %}
	<table class="table">
		<tr>
			<th style="text-align: right;">작성자</th>
			<td><input type="text" name="name" readonly="readonly" value="{{data.id}}" style="width: 50%"/></td>
		</tr>
		<tr>
			<th style="text-align: right;">e-mail</th>
			<td><input type="email" name="mail"  readonly="readonly" value="{{data.email}}" style="width: 50%"/></td>
		</tr>
		<tr>
			<th style="text-align: right;">title</th>
			<td><input type="text" name="title" style="width: 50%" /></td>
		</tr>
		<tr>
			<th style="text-align: right;">content</th>
			<td>
				<textarea name="cont" rows="5" style="width: 50%"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="button" value="등록" id='btnOk' class="btn btn-outline-dark" />
				<input type="button" value="취소" onclick="history.back()" class="btn btn-outline-dark" />
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
<!-- MDB -->
<script type="text/javascript" src="../static/js/mdb.min.js"></script>
<!-- Custom scripts -->
<script type="text/javascript" src="../static/js/script.js"></script>
</html>
